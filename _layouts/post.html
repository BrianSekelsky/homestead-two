<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    
      <div class="jumbotron jumbotron-post jumbotron-fluid">
        <div class="post">
          <div class="container-fluid mt-5 pt-1">
            <h1 class="font-bolder-no-color">{{ page.title }}</h1>
          </div>
        
          <div class="container-fluid card-container">
            <div class="card tall-card">
              {% if page.image-url %}
              <img class="card-img-top card-img-post" src="{{ page.image-url }}" alt="Card image cap">
              {% endif %}
              <div class="card-body">
                <p>{{ page.excerpt }}</p>
                <a href="/" class="btn btn-primary stretched-link">Return Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    {% include footer.html %}
  </body>
</html>
